<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rotating_Watch.css">
    <title>Rotating Clock</title>
</head>
<body>
    
    <div class="clock-container">
        <img src="/images/wrist-band1.png" class="wristband w1" alt="wristband">
        <div class="clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-circle"></div>
        </div>
        <div class="minute-marker m1" id="mm">1</div>
        <div class="minute-marker m2" id="mm">2</div>
        <div class="minute-marker m3" id="mm">3</div>
        <div class="minute-marker m4" id="mm">4</div>
        <div class="minute-marker m5" id="mm">5</div>
        <div class="minute-marker m6" id="mm">6</div>
        <div class="minute-marker m7" id="mm">7</div>
        <div class="minute-marker m8" id="mm">8</div>
        <div class="minute-marker m9" id="mm">9</div>
        <div class="minute-marker m10" id="mm">10</div>
        <div class="minute-marker m11" id="mm">11</div>
        <div class="minute-marker m12" id="mm">12</div>
        <div class="dd">
            <div class="day">MON</div>
            <div class="separator"></div>
            <div class="date">12</div>
        </div>
        <div class="brand">Nar Yee</div>
        <div class="manufacture">Made in Myanmar</div>
        <img src="/images/wrist-band2.png" class="wristband w2" alt="wristband">
        <div class="wheel"></div>
    </div>
    
</body>
</html>
