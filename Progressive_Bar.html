<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Progressive_Bar.css">
    <title>Report Card</title>
</head>
<body>
    <div class="report-card">
        <h2>Student Report Card</h2>
        <p><strong>Student Name:</strong> David</p>
        <p><strong>Class:</strong> 10A</p>
        <div class="subject">
            <h3>Math</h3>
            <p>Grade: A</p>
            <div class="progress-bar" style="--progress: 80%;"></div>
        </div>
        <div class="subject">
            <h3>Biology</h3>
            <p>Grade: B+</p>
            <div class="progress-bar" style="--progress: 65%;"></div>
        </div>
        <div class="subject">
            <h3>English</h3>
            <p>Grade: A-</p>
            <div class="progress-bar" style="--progress: 90%;"></div>
        </div>
        <div class="subject">
            <h3>Physics</h3>
            <p>Grade: C</p>
            <div class="progress-bar" style="--progress: 50%;"></div>
        </div>
        <div class="subject">
            <h3>Chemistry</h3>
            <p>Grade: C</p>
            <div class="progress-bar" style="--progress: 75%;"></div>
        </div>
    </div>
</body>
</html>
