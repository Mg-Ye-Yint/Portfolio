<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calendar.css">
    <title>Simple Calendar</title>
</head>
<body>
    <div class="calendar">
        <div class="month">November 2023</div>
        <div class="days">
            <div class="dayW weekend">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="dayW weekend">Sat</div>
        </div>
        <div class="dates">
            <div class="date empty"></div>
            <div class="date empty"></div>
            <div class="date">1</div>
            <div class="date">2</div>
            <div class="date">3</div>
            <div class="date">4</div>
            <div class="date" id="R">5</div>
            <div class="date" id="R">6</div>
            <div class="date">7</div>
            <div class="date">8</div>
            <div class="date">9</div>
            <div class="date">10</div>
            <div class="date">11</div>
            <div class="date" id="R">12</div>
            <div class="date" id="R">13</div>
            <div class="date">14</div>
            <div class="date">15</div>
            <div class="date">16</div>
            <div class="date">17</div>
            <div class="date">18</div>
            <div class="date" id="R">19</div>
            <div class="date" id="R">20</div>
            <div class="date">21</div>
            <div class="date">22</div>
            <div class="date">23</div>
            <div class="date">24</div>
            <div class="date">25</div>
            <div class="date" id="R">26</div>
            <div class="date" id="R">27</div>
            <div class="date">28</div>
            <div class="date">29</div>
            <div class="date">30</div>
        </div>
    </div>
</body>
</html>
