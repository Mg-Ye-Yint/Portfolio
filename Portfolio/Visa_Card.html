<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Card Design</title>
    <link rel="stylesheet" href="Visa_Card.css">
</head>
<body>

    <div class="card">
        <div class="card-logo">
            <img class="chip" src="chip-logo.png" alt="Chip Image">
            <div class="card-type">
                <img src="visa-logo.jpg" alt="Visa Logo">
            </div>
        </div>
        <div class="card-number">0023 2990 6884 1204</div>
        <div class="card-holder" data-placeholder="Card Holder">David Jones</div>
        <div class="expiry-date" data-placeholder="Expire Date">10/23</div>
    </div>

</body>
</html>
