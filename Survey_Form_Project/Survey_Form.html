<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Survey_From..css">
</head>
<body>

    <div class="container">
        <h2>Survey Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                
            </select>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>

            <label for="phNumber">Phone Number:</label>
            <input type="tel" id="phNumber" name="phNumber" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>

            <label for="eduBackground">Educational Background:</label>
            <input type="text" id="eduBackground" name="eduBackground" required>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
